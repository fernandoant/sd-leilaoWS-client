<!DOCTYPE html>
<html>
    <head>
        <title>Sistemas Distribuidos - Leilão</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div id="main-container">
            <div id="left-section">
                <form class="forms" id="login-form">
                    <h2 id="title">Cadastrar</h1>
                    <label id='label-name-input' for="name-input">Nome:</label>
                    <input type="text" id="name-input" placeholder="Digite seu nome">
                    <button id="btCadastro" type="submit">Cadastrar</button>
                </form>

                <form class="forms" id="cadastro-leilao-form">
                    <h2>Cadastrar Leilão</h2>
                    <label for="produto-nome">Nome do Produto:</label>
                    <input type="text" id="produto-nome" name="produto-nome" required>
                    
                    <label for="produto-descricao">Descrição:</label>
                    <textarea id="produto-descricao" name="produto-descricao" required></textarea>

                    <label for="produto-preco-minimo">Preço Mínimo:</label>
                    <input type="number" id="produto-preco-minimo" name="produto-preco-minimo" step="0.01" required>

                    <label for="produto-duracao">Duração:</label>
                    <input type="number" id="produto-duracao" name="produto-duracao" required>

                    <button id="cadastrar-leilao" type="submit" disabled>Cadastrar</button>
                </form>
            </div>

            <div id="right-section">

                <h1>Leilões Ativos</h1>

                <div class="slider-wrapper">
                    
                    <h1 id="card-list-title">Não há leilões disponíveis no momento</h1>

                    <ul id="card-list" id="slides-container">
                    </ul>
                    
                </div>
                <!--
                <div class="buttons">
                    <button onclick="listarLeiloes()">Listar Leilões</button>
                </div>
                -->
            </div>
        </div>
        
        <div class="popup" id="popup">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <p id="popup-lance"></p>
            <form>
                <input id="lance" type="text" placeholder="Digite seu Lance">
                <button id="btLance" type="submit">Enviar</button>
            </form>
        </div>

        <script defer src="scripts.js"></script>
    </body>
</html>
